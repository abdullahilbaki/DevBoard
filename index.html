<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- poppins font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-light-sky poppins">

    <!-- navbar -->
    <nav class="container mx-auto my-4 p-6 bg-white rounded-2xl shadow-md flex justify-between">
        <div class="flex items-center gap-3">
            <img src="./assets/logo.png" alt="logo" class="w-10 h-10">
            <h1 class="text-2xl">Dev<span class="font-bold">Board</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex rounded-3xl p-2 px-3 bg-light-sky gap-2 items-center">
                <img src="./assets/checkbox.png" alt="checkbox" class="w-5 h-5">
                <p class="font-bold text-lg">23</p>
            </div>

            <button class="rounded-full p-2 bg-light-sky cursor-pointer active:scale-90 transition duration-300" style="background-color: #F4F7FF;"
                onmouseover="this.style.backgroundColor='#D7E3FF'" onmouseout="this.style.backgroundColor='#F4F7FF'">
                <img src="./assets/theme-btn.png" alt="theme-btn" class="object-contain w-7 h-7">
            </button>
        </div>
    </nav>
</body>

</html>
